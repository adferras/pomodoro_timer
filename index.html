<html class="no-js"> <!--<![endif]-->
  <head>
    <!-- Vendor: Bootstrap Stylesheets http://getbootstrap.com -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Our Website CSS Styles -->
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <span class="highlight">
      <body>
        <h2>Pomodoro Timer</h2>
        <main ng-app="pomodoroApp" ng-controller="ctrl">
        <br>
        <header>
          <div class="row settings">
            <div class="break col-md-6">
              <p>BREAK LENGTH</p>
              <button ng-click="breakIncrement(-1)" class="minus">-</button>
              <span class="time">{{breakLength}}</span>
              <button ng-click="breakIncrement(1)" class="plus">+</button>
            </div>
            <div class="session col-md-6">
              <p>SESSION LENGTH</p>
              <button ng-click="sessionIncrement(-1)" class="minus">-</button>
              <span class="time">{{sessionLength}}</span>
              <button ng-click="sessionIncrement(1)" class="plus">+</button>
            </div>
          </div>
        </header>
        <section ng-click="timerStartStop()">
          <div class="timer">
            <p class="title">{{sessionType}}</p>
            <p>{{timeLeft}}</p>
            <span ng-style="{'height':fillHeight, 'background':fillColor }" class="fill"></span>
          </div>
        </section>
        </main>
        <span class="highlight"><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script></span>
      </body>
    </span>

    <!-- Our Website Javascripts -->
    <script src="js/main.js"></script>

  </body>
</html>
